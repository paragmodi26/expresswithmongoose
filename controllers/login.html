<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>
<h1>Login</h1>
<form action="/dologin" method="post">
    <div>
        <p>Email</p>
        <input type="email" name="email" placeholder="Enter Email">
    </div>
    <div>
        <p>Password</p>
        <input type="password" name="password" placeholder="Enter Password">
    </div>
    <br>
    <input type="submit" value="Login">
</form>
</body>
</html>
